<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="_template.xhtml">

        <ui:define name="tituloHead">Cadastrar Funcionário</ui:define>

        <ui:define name="tituloBody"> Novo Funcionário</ui:define>

        <ui:define name="conteudo">
            <h:form>
                <p:messages id="mensagens" />
                <fieldset>
                    <legend>Dados do Funcionário</legend>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Nome: " for="nome" />
                        <p:inputText id="nome" value="#{funcionarioBean.funcionario.nome}" required="true" requiredMessage="Informe o nome do Funcionário.">
                            <f:ajax event="blur" render="mensagens" />
                        </p:inputText>

                        <p:outputLabel value="CPF: " for="cpf" />
                        <p:inputText id="cpf" value="#{funcionarioBean.funcionario.cpf}" />

                        <p:outputLabel value="E-mail: " for="email" />
                        <p:inputText id="email" value="#{funcionarioBean.funcionario.email}" required="true" requiredMessage="E-mail é obrigatório!">
                            <f:ajax event="blur" render="mensagens" />
                        </p:inputText>

                        <p:outputLabel value="Senha: " for="senha" />
                        <p:inputText id="senha" value="#{funcionarioBean.funcionario.senha}" required="true" requiredMessage="Senha é obrigatória!">
                            <f:ajax event="blur" render="mensagens" />
                        </p:inputText>
                        
                        <p:commandButton action="#{funcionarioBean.salvar()}" value="Cadastrar" icon="pi pi-save" update="@form" />
                        <p:button value="Página Inicial" outcome="index.xhtml" icon="pi pi-home" />
                    </h:panelGrid>
                </fieldset>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
