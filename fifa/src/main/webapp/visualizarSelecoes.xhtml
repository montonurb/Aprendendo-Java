<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="_template.xhtml">
        <ui:define name="tituloHead">Seleções</ui:define>
        <ui:define name="tituloBody">Seleções</ui:define>
        <ui:define name="conteudo">

            <p:button value="Cadastrar" outcome="cadastrarSelecao.xhtml" icon="pi pi-user-plus" />

            <h:form id="selecoes">
                <p:dataTable value="#{selecaoBean.buscarTodos()}" var="selecao" >

                    <p:column>
                        <f:facet name="header" >Nome</f:facet>
                        <h:outputText value="#{selecao.nome}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">Capacidade</f:facet>
                        <h:outputText value="#{selecao.capacidade}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">Opções</f:facet>
                        <p:commandButton update="@form" style="background-color: red; border-color: red" icon="pi pi-trash"/>
                    </p:column>
                </p:dataTable>
            </h:form>
            <br />
            <p:button value="Página Inicial" outcome="index.xhtml" />
        </ui:define>
    </ui:composition>
</html>
