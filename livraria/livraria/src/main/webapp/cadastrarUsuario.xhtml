<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="_template.xhtml">
        <ui:define name="tituloHead">Cadastrar Usuário</ui:define>

        <ui:define name="tituloBody"> Cadastrar Usuário</ui:define>

        <ui:define name="conteudo">
            <h:form>
                <p:messages id="mensagens" />
                <fieldset>
                    <legend>Dados do usuário</legend>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Nome:" for="nome" />
                        <p:inputText id="nome" value="#{usuarioBean.usuario.nome}" required="true" requiredMessage="Nome obrigatorio!">
                            <f:ajax event="blur" render="mensagens" />
                        </p:inputText>

                        <p:outputLabel value="E-mail:" for="email" />
                        <p:inputText id="email" value="#{usuarioBean.usuario.email}" required="true" requiredMessage="E-mail obrigatorio!">
                            <f:ajax event="blur" render="mensagens" />
                        </p:inputText>

                        <p:outputLabel value="Senha: " for="senha" />
                        <p:inputText id="senha" value="#{usuarioBean.usuario.senha}" required="true" requiredMessage="Senha obrigatoria!">
                            <f:ajax event="blur" render="mensagens" />
                        </p:inputText>

                        <p:commandButton value="Cadastrar" action="#{usuarioBean.salvar}" />
                    </h:panelGrid>
                </fieldset>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
