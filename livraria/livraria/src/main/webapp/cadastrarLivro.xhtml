<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Livraria</title>
    </h:head>
    <h:body>
        <h1>Novo Livro</h1>
        <h:form>
            <p:messages/>
            <fieldset>
                <legend>Dados do Livro</legend>
                <h:panelGrid columns="2">

                    <p:outputLabel value="Titulo" for="titulo"/>
                    <p:inputText id="titulo" value="#{livroBean.livro.titulo}" />

                    <p:outputLabel value="ISBN" for="isbn" />
                    <p:inputText id="isbn" value="#{livroBean.livro.isbn}" />

                    <p:outputLabel value="Preço" for="preco" />
                    <p:inputText id="preco" value="#{livroBean.livro.preco}" />

                    <p:outputLabel value="Data do Lançamento" for="dataLancamento" />
                    <p:inputText id="dataLancamento" value="#{livroBean.livro.dataLancamento.time}">
                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
                    </p:inputText>
                </h:panelGrid>

            </fieldset>

            <fieldset>
                <legend>Dados do Autor</legend>

                <h:outputLabel value="Selecione o autor: " for="autor" />
                <p:selectOneMenu  value="#{livroBean.autorId}">
                    <f:selectItems value="#{livroBean.autores}" var="autor" itemLabel="#{autor.nome}" itemValue="#{autor.id}" />
                </p:selectOneMenu>
                <p:commandButton value="Adicionar" action="#{livroBean.gravarAutor}" />
                <p:commandButton action="cadastrarAutor.xhtml" value="Cadastrar Autor" />

                <h:dataTable value="#{livroBean.autoresDoLivro}" var="autor">
                    <h:column>
                        <h:outputText value="#{autor.nome}" />
                    </h:column>
                </h:dataTable>
            </fieldset>

            <p:commandButton value="Cadastrar" action="#{livroBean.salvar}" />
        </h:form>

        <h:dataTable value="#{livroBean.livros}" var="livro">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{livro.id}" />
            </h:column>

            <h:column>
                <f:facet name="header">Título</f:facet>
                <h:outputText value="#{livro.titulo}" />
            </h:column>

            <h:column>
                <f:facet name="header">ISBN</f:facet>
                <h:outputText value="#{livro.isbn}" />
            </h:column>

            <h:column>
                <f:facet name="header">Preço</f:facet>
                <h:outputText value="#{livro.preco}" />
            </h:column>

            <h:column>
                <f:facet name="header">Data de Lançamento</f:facet>
                <h:outputText value="#{livro.dataLancamento.time}">
                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
                </h:outputText>
            </h:column>

        </h:dataTable>

    </h:body>
</html>
