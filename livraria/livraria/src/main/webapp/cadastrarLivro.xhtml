<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Livraria</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Novo Livro</h1>
            <fieldset>
                <legend>Dados do Livro</legend>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Titulo: " for="titulo"/>
                    <h:inputText id="titulo" value="#{livroBean.livro.titulo}" />

                    <h:outputLabel value="ISBN: " for="isbn" />
                    <h:inputText id="isbn" value="#{livroBean.livro.isbn}" />

                    <h:outputLabel value="Preço: " for="preco" />
                    <h:inputText id="preco" value="#{livroBean.livro.preco}" />

                    <h:outputLabel value="Data do Lançamento: " for="dataLancamento" />
                    <h:inputText id="dataLancamento" value="#{livroBean.livro.dataLancamento}" />

                </h:panelGrid>

            </fieldset>

            <fieldset>
                <legend>Dados do Autor</legend>
                <h:panelGrid columns="3">
                    <h:outputLabel value="Selecione o autor: " for="autor" />
                    <h:selectOneMenu  value="#{livroBean.autorId}">
                        <f:selectItems value="#{livroBean.autores}" var="autor" itemLabel="#{autor.nome}" itemValue="#{autor.id}" />
                    </h:selectOneMenu>
                    <h:commandButton value="Adicionar" action="#{livroBean.gravarAutor()}" />
                </h:panelGrid>

                <h:dataTable value="#{livroBean.autoresDoLivro}" var="autor">
                    <h:column>
                        <h:outputText value="#{autor.nome}" />
                    </h:column>
                </h:dataTable>
            </fieldset>
            <h:commandButton value="Cadastrar" action="#{livroBean.salvar()}" />
        </h:form>
    </h:body>
</html>
