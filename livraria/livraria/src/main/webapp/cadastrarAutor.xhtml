<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="_template.xhtml">

        <ui:define name="tituloHead">Cadastrar Autor</ui:define>

        <ui:define name="tituloBody">Novo Autor</ui:define>

        <ui:define name="conteudo">
            <h:form>
                <fieldset>
                    <legend>Dados do Autor</legend>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Nome:" for="nome" />
                        <p:inputText id="nome" value="#{autorBean.autor.nome}" />

                        <p:commandButton value="Cadastrar" action="#{autorBean.salvar}" />
                        <p:commandButton action="#{autorBean.irParaCadastrarLivro()}" value="Cadastrar Livro"/>
                    </h:panelGrid>

                </fieldset>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
