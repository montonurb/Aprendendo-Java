<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="_template.xhtml" >
        <ui:define name="tituloHead">Logar usu√°rio</ui:define>
        <ui:define name="tituloBody">Fazer Login</ui:define>

        <ui:define name="conteudo" >
            <h:form id="login">
                <h:panelGrid columns="2">
                    <p:outputLabel value="E-mail: " for="email" />
                    <p:inputText id="email" value="#{loginBean.usuario.email}" />

                    <p:outputLabel value="Senha:" for="senha" />
                    <p:inputText id="senha" value="#{loginBean.usuario.senha}" >
                        <f:passThroughAttribute name="type" value="password" />
                    </p:inputText>
                    
                    <p:message for="senha" id="mensagemSenha" />

                    <p:commandButton action="#{loginBean.fazerLogin()}" value="Logar" />
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
